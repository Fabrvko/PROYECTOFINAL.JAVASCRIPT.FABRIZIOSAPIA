<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>UMORA SHOES</title>
</head>
<body class="body">
    <header>
        <nav>
            <ul class="navbar">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled ">Proximamente</a>
                </li>
              </ul>
        </nav>
    </header>
    <main class="contenido">
        <h1 class="texto">Contactanos!</h1>
        <form class="form" action="" method="get">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Apellido</label>
              </div>
              <br>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email de contacto</label>
              </div>
              <div class="form-floating">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Numero de contacto</label>
              </div>
              <div class="botones d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-primary" type="reset">Cancelar</button>
              </div>
        </form>
    
        
    </main>
    <script src="js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>
</body>
</html>
